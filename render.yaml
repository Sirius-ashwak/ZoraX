services:
  # Backend API Service
  - type: web
    name: zorax-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        fromService:
          type: web
          name: zorax-frontend
          property: url
      - key: OPTIMISM_RPC_URL
        value: https://mainnet.optimism.io
      - key: OPTIMISM_SEPOLIA_RPC_URL
        value: https://sepolia.optimism.io
      # Add these as environment variables in Render dashboard:
      # - ZORA_API_KEY
      # - DATABASE_URL  
      # - JWT_SECRET

  # Frontend Static Site
  - type: web
    name: zorax-frontend
    env: static
    plan: starter
    buildCommand: npm install && npm run build:frontend
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Robots-Tag
        value: noindex
    envVars:
      - key: VITE_WALLET_CONNECT_PROJECT_ID
        value: bc8552ee128eb75bef290f9ed41f7f41
      - key: VITE_OPTIMISM_RPC_URL
        value: https://mainnet.optimism.io
      - key: VITE_OPTIMISM_SEPOLIA_RPC_URL
        value: https://sepolia.optimism.io
      - key: VITE_ZORA_API_BASE_URL
        value: https://api.zora.co
      # Backend URL will be set to the backend service URL
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: zorax-backend
          property: url
